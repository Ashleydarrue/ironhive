<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="ironhive.css">
  <title>IRONHIVE</title>
</head>

<body>
  <nav class="container-fluid row m-0 p-0">
    <div class="col m-0 p-0">
      <img src="./image/hivetop3.png" alt="hive">
    </div>
    <div class="col m-0 p-0">
      <img src="./image/hivetop1.png" alt="hive">
    </div>
    <div class="col m-0 p-0">
      <img src="./image/hivetop1.png" alt="hive">
    </div>
    <div class="col m-0 p-0">
      <img src="./image/hivetop3.png" alt="hive">
    </div>
  </nav>
  <header>
    <div class="beehive">
      <span id="bee"> Click on the stinkbugs to squish them & help Barry make Honey...</span>
      <span><img id="bary" src="./image/barrybee.png"> </span>
      <span>Squished: <span id="hit">0</span></span>
      <span>
        <span id="button">Press ENTER to start</span>
        <img src="./image/start.png">
      </span>
    </div>
    <div class="win"><img src="./image/winner.png"></div>
    <div class="loose"> <img src="./image/Looser.png"></div>
    <canvas id="canvas" width="1430" height="660"></canvas>
  </header>
  <script src="ironhive.js"></script>
  <script src="main.js"></script>
</body>
</html>
